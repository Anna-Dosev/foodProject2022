<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div id='contentContainer'>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>  
          <div class="logo">
            <h1>Website Name</h1>
          </div>
          <div class="menu-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Benefits of cooking</a></li>
            <li><a href="#">Recipe of the day</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">FAQ</a></li>
          </div>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input id='search' type="text" placeholder="Type to search..">
        <div class="autocom-box">
          <ul id='items-list'></ul> 
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
  </div>
  <div class="splash-screen">
    <div class="nameComponent">
      <input class='userInput' placeholder="Enter your name...">
      <button class='myButton'>Submit</button>
      <h1 class="message"> </h1>
      <div id='messageFade'>
        <h1 class="message"> </h1>
  <div class="container">
    <h1 class="food-title">Food</h1>
    <form>
      <label for="carb" class="carb">Carbs</label>
      <input type="text" id="carb" class="checkbox" />
      <label>Low Carb Option</label>
      <div class="allergy-container">
        <label for="allergies" class="allergies">Allergies</label>
        <input type="text" id="allergies" class="checkbox" />
      </div>  
      </form>
      <form>
        <input type="text" id="ingredients" placeholder="Search for food" />
      </form>
      <input type="submit" value="search all the food" />
    </form>
    <button class="food-search">Search all the Food</button>
    <button class="food-ingredient">Recipe By Ingredients</button>
    <button class="food-random">Random Recipe</button>
    <button class="food-joke">Food Joke</button>
    <div class="food-result">
      <div class="food-item">

      </div>
    </div>
  </div>
  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
