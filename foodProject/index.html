<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project</title>
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
  <div id='contentContainer'>
    <nav>
      <div class="navbar">
        <div class="container nav-container">
            <input class="checkbox" type="checkbox" name="" id="" />
            <div class="hamburger-lines">
              <span class="line line1"></span>
              <span class="line line2"></span>
              <span class="line line3"></span>
            </div>  
          <div class="logo">
            <h1>Website Name</h1>
          </div>
          <div class="menu-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Benefits of cooking</a></li>
            <li><a href="#">Recipe of the day</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">FAQ</a></li>
          </div>
        </div>
      </div>
    </nav>
    <div class="wrapper">
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input id='search' type="text" placeholder="Type to search..">
        <div class="autocom-box">
          <ul id='items-list'></ul> 
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
  </div>
  <div class="splash-screen">
    <div class="nameComponent">
      <input class='userInput' placeholder="Enter your name...">
      <button class='myButton'>Submit</button>
      <h1 class="message"> </h1>
      <div id='messageFade'>
        <h1 class="message"> </h1>
  <div class="container">
    <h1 class="food-title">Food</h1>
    <form>
      <div id="ingredient">Ingredient
        <form>
          <input type="text" id="ingredients" placeholder="ex: apple" />
        </form>
      </div>
      <div id="live-search-cuisine">Cuisine
        <form>
          <input type="text" id="cuisine" placeholder="type of food?" />
          <ul id="cuisine-list"></ul>
        </form>
      </div>  
      <div id="allergies">Allergies
        <label for="Dairy"><input type="checkbox" value="Dairy" id="Dairy">Dairy</label>
        <label for="Egg"><input type="checkbox" value="Egg" id="Egg">Egg</label>
        <label for="Gluten"><input type="checkbox" value="Gluten" id="Gluten">Gluten</label>
        <label for="Grain"><input type="checkbox" value="Grain" id="Grain">Grain</label>
        <label for="Peanut"><input type="checkbox" value="Peanut" id="Peanut">Peanut</label>
        <label for="Seafood"><input type="checkbox" value="Seafood" id="Seafood">Seafood</label>
        <label for="Sesame"><input type="checkbox" value="Sesame" id="Sesame">Sesame</label>
        <label for="Shellfish"><input type="checkbox" value="Shellfish" id="Shellfish">Shellfish</label>
        <label for="Soy"><input type="checkbox" value="Soy" id="Soy">Soy</label>
        <label for="Sulfite"><input type="checkbox" value="Sulfite" id="Sulfite">Sulfite</label>
        <label for="Tree Nut"><input type="checkbox" value="" idTree Nut="Tree Nut">Tree Nut</label>
        <label for="Wheat"><input type="checkbox" value="Wheat" id="Wheat">Wheat</label>
      </div>
      <div id="carbs">Carbs
        <label for="low-carb"><input type="checkbox" value="low-carb" id="low-carb">Low Carb</label>
      </div>  
      <button type = "submit">Submit to Search All Food</button>
    </form>
    
    <button class="food-search">Search all the Food</button>
    <button class="food-ingredient">Recipe By Ingredients</button>
    <button class="food-random">Random Recipe</button>
    <button class="food-joke">Food Joke</button>
    <div class="food-result">
      <div class="food-item">

      </div>
    </div>
  </div>
  <script src="./cuisine.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
</body>
</html>
