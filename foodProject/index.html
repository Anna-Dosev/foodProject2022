<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nourriture</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./styles/base.css" rel="stylesheet" />
  <link href="./styles/keyframes.css" rel="stylesheet" />
  <link href="./styles/layout.css" rel="stylesheet" />
  <link href="./styles/mobile.css" rel="stylesheet" />
  <link href="./styles/desktop.css" rel="stylesheet" />
  <link href="./styles/searchResults.css" rel="stylesheet" />
<script src="https://kit.fontawesome.com/9d60cdac3d.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="splash-screen"></div>
  <div id='contentContainer'>
    <header>
      <div class="y-wrap" id='y-wrap'></div> 
    </header>
    <div class="container">
      <form class = "food-form">
        <div class="input-box">
          <div id="ingredient"><h3>Ingredient</h3>
            <input type="text" id="ingredients" name="ingredients" placeholder="chicken" /> 
          </div>
          <!-- <div id="live-search-cuisine"><h3>Cuisine</h3>
            <input type="text" id="cuisine" name="cuisine" placeholder="Italian" />
          </div> -->
          <div id="live-search-cuisine">
            <h3>Cuisine</h3>
            <div class="wrapper">
                <div class="search-input">
                    <a href="" target="_blank" hidden></a>
                    <input id='search' name="cuisine" type="text" placeholder="ex: Italian" />
                    <div class="autocom-box">
                        <ul id='items-list'></ul>
                    </div>
                </div>
                <ul id="cuisine-list"></ul>
            </div>
          </div>
          <div id="time"><h3>Time(min)</h3>
            <label for="allotted-time"><input type="num" id="allotted-time" name="allottedTime" placeholder="45"></label>
          </div>
          <div id="recipe-quantity"><h3># of Recipes</h3>
            <input type="num" id="recipe-quantity" name="recipeQuantity" placeholder="3" />
          </div>
        </div>
        <div class="left-align">
          <div id="dietary-choices">
            <h3>Dietary Choices</h3>
            <div class="diet-labels">
              <label for="gluten-free"><input type="checkbox" value="gluten-free" name="dietaryChoices" id="gluten-free"> Gluten Free</label>
              <label for="low-carb"><input type="checkbox" value="true" id="low-carb" name= "lowCarb"> Low Carb</label>
              <label for="vegetarian"><input type="checkbox" value="vegetarian" name="dietaryChoices" id="vegetarian"> Vegetarian  </label>
              <label for="vegan"><input type="checkbox" value="vegan" name="dietaryChoices" id="vegan"> Vegan</label>
              <label for="pescatarian"><input type="checkbox" value="pescatarian" name="dietaryChoices" id="pescatarian"> Pescatarian</label>
              <label for="paleo"><input type="checkbox" value="paleo" name="dietaryChoices" id="paleo"> Paleo</label>
            </div>  
          </div>

          <div id="allergies"><h3>Allergies</h3>
            <div class="allergy-labels">
              <label for="Dairy"><input type="checkbox" value="Dairy" name="allergies" id="Dairy">Dairy </label>
              <label for="Gluten"><input type="checkbox" value="Gluten" name="allergies" id="Gluten">Gluten </label>
              <label for="Peanut"><input type="checkbox" value="Peanut" name="allergies" id="Peanut">Peanut </label>
              <label for="Shellfish"><input type="checkbox" value="Shellfish" name="allergies" id="Shellfish">Shellfish </label>
              <label for="Soy"><input type="checkbox" value="Soy" name="allergies" id="Soy">Soy </label>
            </div>
          </div>
          <button type="submit" class="food-search">Get Recipe</button>
        </div>
      </form>
    </div>

    <div class="btn-box">
      <button class="food-ingredient">Recipe By Ingredients</button>
      <button class="food-random">Random Recipe</button>
      <button class="food-joke">Food Joke</button>
    </div>

    <div class="food-result" id="food-result">
      <div class="food-item"></div>
    </div>
  </div>
  
  <div class="nameComponent">
    <input class='userInput' placeholder="Enter your name..." required />
    <button class='myButton'>Submit</button>
  </div>
  <div class="welcome-message">
    <div id='messageFade'>
      <h1 class="message"></h1>
    </div>
  </div>

  <script src="./cuisine.js" type="text/javascript"></script>
  <script src="./main.js" type="text/javascript"></script>
  <script src="./renderFunctions.js" type="text/javascript"></script>
</body>
</html>
